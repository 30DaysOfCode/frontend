    <div class="submit-task-container">
        <div class="submit-task-wrapper">
            <div class="submit-task-content">
                <form class="submit-task-form">
                    <div class="task-title">
                        <p class="submit">Submit Task</p>
                        <select name="day" id="day" required>
                            <option value="1">Day 1</option>
                            <option value="2">Day 2</option>
                            <option value="3">Day 3</option>
                            <option value="4">Day 4</option>
                            <option value="5">Day 5</option>
                            <option value="6">Day 6</option>
                            <option value="7">Day 7</option>
                            <option value="8">Day 8</option>
                            <option value="9">Day 9</option>
                            <option value="10">Day 10</option>
                            <option value="11">Day 11</option>
                            <option value="12">Day 12</option>
                            <option value="13">Day 13</option>
                            <option value="14">Day 14</option>
                            <option value="15">Day 15</option>
                            <option value="16">Day 16</option>
                            <option value="17">Day 17</option>
                            <option value="18">Day 18</option>
                            <option value="19">Day 19</option>
                            <option value="20">Day 20</option>
                            <option value="21">Day 21</option>
                            <option value="22">Day 22</option>
                            <option value="23">Day 23</option>
                            <option value="24">Day 24</option>
                            <option value="25">Day 25</option>
                            <option value="26">Day 26</option>
                            <option value="27">Day 27</option>
                            <option value="28">Day 28</option>
                            <option value="29">Day 29</option>
                            <option value="30">Day 30</option>
                        </select>
                    </div>
    
                    <div class="track-container">
                        <select name="track" id="track" required>
                            <option value="" disabled selected hidden>Track</option>
                            <option value="frontend">Frontend</option>
                            <option value="Backend">Backend</option>
                            <option value="ml">Machine Learning</option>
                            <option value="ui_ux">UI/UX</option>
                        </select>
                    </div>

                    <div class="level-container">
                        <select name="level" id="level" required>
                            <option value="" disabled selected hidden>Level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>

                    <div class="url-container">
                        <input type="text" placeholder="Url" id="url">
                    </div>

                    <div class="guide-container">
                        <a href="#">Submission guidelines</a>
                    </div>

                    <div class="comment-container">
                        <textarea name="comment" id="comment"  placeholder="Leave a comment..."></textarea>
                    </div>

                    <div class="download-task-container">
                        <input type="submit" value="Submit Task">
                    </div>
                </form>
